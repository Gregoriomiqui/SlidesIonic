<ion-header>
  <ion-navbar>
    <ion-title>
      Slides
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-slides>
   <ion-slide *ngFor="let slide of slides">
    <img [src]="slide.imagen"/>   
    <h2>{{slide.titulo}}</h2>
    <p>{{slide.texto}}</p>
  </ion-slide>

 </ion-slides>
</ion-content>
